_schema-version: "3.1"
ID: test-bas
description: A simple CAP project.
version: 1.0.0
modules:
  - name: test-bas-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: test-bas-db
      - name: sam
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      memory: 128MB
  - name: test-bas-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: test-bas-db
    parameters:
      buildpack: nodejs_buildpack
      memory: 128MB
  - name: test-bas-destination-content
    type: com.sap.application.content
    requires:
      - name: test-bas-destination-service
        parameters:
          content-target: true
      - name: uaa_test-bas
        parameters:
          service-key:
            name: uaa_test-bas-key
    parameters:
      content:
        instance:
          destinations:
            - Name: sambusinesssolution_test_bas_html_repo_host
              ServiceInstanceName: test-bas-html5-app-host-service
              ServiceKeyName: test-bas_html_repo_host-key
              sap.cloud.service: sambusinesssolution
            - Authentication: OAuth2UserTokenExchange
              Name: sambusinesssolution_uaa_test_bas
              ServiceInstanceName: test-bas-xsuaa-service
              ServiceKeyName: uaa_test-bas-key
              sap.cloud.service: sambusinesssolution
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: test-bas-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: test-bas_html_repo_host
        parameters:
          content-target: true
  - name: project3
    type: html5
    path: app/project3
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: test-bas_ui_deployer
    type: com.sap.application.content
    path: app
    requires:
      - name: test-bas_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - project3.zip
          name: project3
          target-path: resources/
        - artifacts:
            - cavolo-content.zip
          name: cavolo
          target-path: resources/
  - name: cavolo
    type: html5
    path: app/cavolo
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  - name: test-bas-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: test-bas-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: test-bas-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: test-bas_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: test-bas-html5-app-host-service
      service-plan: app-host
  - name: uaa_test-bas
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: test-bas-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - cds build --production
