      - name: cap-template-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: ui_datacenters
          artifacts:
            - ./uimodule*.zip
          target-path: resources/
        - name: ui_employees
          artifacts:
            - ./uimodule*.zip
          target-path: resources/
        - name: ui_systems
          artifacts:
            - ./uimodule*.zip
          target-path: resources/
        - name: ui_products
          artifacts:
            - ./uimodule*.zip
          target-path: resources/
        - name: ui_servers
          artifacts:
            - ./uimodule*.zip
