  #
  #   ╔═══════════════════════════════════════╗   #
  #   ║            PORTAL DEPLOYER            ║   #
  #   ╚═══════════════════════════════════════╝   #
  #
  - name: cap-template-portal-deployer
    type: com.sap.application.content
    path: cloud-foundry/portal-deployer
    requires:
      - name: cap-template-portal
        parameters:
          content-target: true
          service-key:
            name: content-deploy-key
            config:
              content-endpoint: developer
      - name: cap-template-html5-repo-host
      - name: cap-template-uaa
#
# ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀ #
#     RESOURCES                              #
# ▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄ #
#
resources:
  #
  #   ┌─────────────────────────────────────┐   #
  #   │            DESTINATIONS             │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-template-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
  #
  #   ┌─────────────────────────────────────┐   #
  #   │                XSUAA                │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-template-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: cloud-foundry/xsuaa/xs-security.json
      service-plan: application
      service: xsuaa
  #
  #   ┌─────────────────────────────────────┐   #
  #   │            HTML5 RUNTIME            │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-template-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  #
  #   ┌─────────────────────────────────────┐   #
  #   │              HTML5 HOST             │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-template-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 1
  #
  #   ┌─────────────────────────────────────┐   #
  #   │            PORTAL SERVICE           │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-template-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: portal
  #
  #   ┌─────────────────────────────────────┐   #
  #   │               HANA DB               │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-template-hanadb
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  #
  #   ┌─────────────────────────────────────┐   #
  #   │           UI THEME DESIGNER         │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-template-theming
    type: org.cloudfoundry.managed-service
    parameters:
      service: theming
      service-plan: standard
  #
  #   ┌─────────────────────────────────────┐   #
  #   │         APPLICATION LOGGING         │   #
  #   └─────────────────────────────────────┘   #
  #
  - name: cap-application-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
