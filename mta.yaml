ID: solutions-portal
_schema-version: 3.2.0
description: Solutions Portal
version: 1.0.67-33c817ab048257a52d41ac0bd5448080adf1d7b0
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
#
# ▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀ #
#    MODULES                                 #
# ▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄ #
#
modules:
  #
  #   ╔═══════════════════════════════════════╗   #
  #   ║               CAP SERVICE             ║   #
  #   ╚═══════════════════════════════════════╝   #
  #
  - name: cap-services
    type: nodejs
    path: gen/srv
    parameters:
      disk-quota: 512M
      memory: 256M
    build-parameters:
      ignore: ["default-env.json", "node_modules/"]
      builder: custom
      commands: []
    properties:
      EXIT: 1
    requires:
      - name: cap-template-uaa
      - name: cap-template-hanadb
      - name: cap-application-logging
    provides:
      - name: cap-services-api
        properties:
          srv_api: ${default-url}
  #
  #   ╔═══════════════════════════════════════╗   #
  #   ║               APP ROUTER              ║   #
  #   ╚═══════════════════════════════════════╝   #
  #
  - name: approuter
    type: nodejs
    path: cloud-foundry/approuter
    parameters:
      disk-quota: 512M
      memory: 128M
    build-parameters:
      ignore: ["default-env.json", "node_modules/"]
      builder: custom
      commands: []
    requires:
      - name: cap-template-destination
      - name: cap-template-uaa
      - name: cap-template-html5-repo-runtime
      - name: cap-template-portal
      - name: cap-template-theming
      - name: cap-services-api
      - name: cap-application-logging
        group: destinations
        properties:
          name: srv_api
          url: ~{srv_api}
          forwardAuthToken: true
  #
  #   ╔═══════════════════════════════════════╗   #
  #   ║            HANA DB DEPLOYER           ║   #
  #   ╚═══════════════════════════════════════╝   #
  #
  - name: cap-template-hanadb-deployer
    type: hdb
    path: gen/db
    parameters:
      disk-quota: 512M
      memory: 128M
    build-parameters:
      ignore: ["default-env.json", "node_modules/"]
      builder: custom
      commands: []
    requires:
      - name: cap-template-uaa
      - name: cap-template-hanadb
      - name: cap-application-logging
  #
  #   ╔═══════════════════════════════════════╗   #
  #   ║               HTML5 APPS              ║   #
  #   ╚═══════════════════════════════════════╝   #
  #
  - name: ui_datacenters
    type: html5
    path: app/com.alteaup.solutions.datacenters
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
      build-result: dist
  - name: ui_employees
